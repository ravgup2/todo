<!DOCTYPE html>
<html>
  <head>
    <title>Todo list App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <header>
        <div class="wrapper">
            <h1>TODO APP</h1>
            <nav>
              <ul>
                <li>List Your Task</li>    
              </ul>
            </nav>
        </div>
    </header>
    <div id="container">
        <div class="wrapper">
        <article>
            <p>
              <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
            </p>
            
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
              <li><input type="checkbox"><label>Initial Task</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button><i class="up"></i><i class="down"></i></li>
              <li class="editMode"><input type="checkbox"><label>Edit Task</label><input type="text" value="Go Shopping"><button class="edit">Save</button><button class="delete">Delete</button><i class="up"></i><i class="down"></i></li></li>
              
            </ul>
            
            <h3>Completed</h3>
            <ul id="completed-tasks">
              <li><input type="checkbox" checked><label>First Completed Task</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button><i class="up"></i><i class="down"></i></li>
            </ul>
      </article>
      </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
